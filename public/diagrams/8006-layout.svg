<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <title>Plano Técnico 8006 - Línea de Producción Foresa</title>
  <defs>
    <!-- Gradients for industrial look -->
    <linearGradient id="steelGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7f8c8d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5d6d7e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="conveyorGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c" />
    </marker>
    <!-- Lubrication point marker -->
    <symbol id="lubPoint" viewBox="0 0 20 20">
      <circle cx="10" cy="10" r="8" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
      <text x="10" y="14" text-anchor="middle" fill="white" font-size="10" font-weight="bold">L</text>
    </symbol>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="#1a1a2e"/>
  
  <!-- Grid pattern -->
  <g stroke="#2d2d44" stroke-width="0.5">
    <line x1="0" y1="0" x2="1200" y2="0" repeat="40"/>
  </g>
  
  <!-- Title Block -->
  <rect x="20" y="20" width="300" height="60" fill="#16213e" stroke="#0f3460" stroke-width="2" rx="5"/>
  <text x="35" y="45" fill="#e94560" font-family="Arial Black" font-size="18">PLANO 8006-</text>
  <text x="35" y="65" fill="#a0a0a0" font-family="Arial" font-size="12">LÍNEA DE PRODUCCIÓN - FORESA</text>
  
  <!-- Main conveyor line (horizontal) -->
  <g id="mainConveyor">
    <!-- Conveyor belt -->
    <rect x="100" y="350" width="900" height="40" fill="url(#conveyorGradient)" stroke="#e74c3c" stroke-width="2" rx="3"/>
    <text x="550" y="375" text-anchor="middle" fill="#ecf0f1" font-family="Arial" font-size="14" font-weight="bold">CINTA TRANSPORTADORA PRINCIPAL</text>
    
    <!-- Rollers -->
    <g fill="#95a5a6" stroke="#7f8c8d" stroke-width="1">
      <rect x="120" y="340" width="10" height="60" rx="2"/>
      <rect x="200" y="340" width="10" height="60" rx="2"/>
      <rect x="300" y="340" width="10" height="60" rx="2"/>
      <rect x="400" y="340" width="10" height="60" rx="2"/>
      <rect x="500" y="340" width="10" height="60" rx="2"/>
      <rect x="600" y="340" width="10" height="60" rx="2"/>
      <rect x="700" y="340" width="10" height="60" rx="2"/>
      <rect x="800" y="340" width="10" height="60" rx="2"/>
      <rect x="900" y="340" width="10" height="60" rx="2"/>
      <rect x="980" y="340" width="10" height="60" rx="2"/>
    </g>
  </g>
  
  <!-- Motor Principal -->
  <g id="motorPrincipal" transform="translate(50, 280)">
    <rect width="80" height="100" fill="url(#steelGradient)" stroke="#2980b9" stroke-width="3" rx="5"/>
    <text x="40" y="55" text-anchor="middle" fill="#ecf0f1" font-family="Arial" font-size="11" font-weight="bold">MOTOR</text>
    <text x="40" y="70" text-anchor="middle" fill="#3498db" font-family="Arial" font-size="10">EQ.3000</text>
    <!-- Shaft -->
    <rect x="80" y="40" width="30" height="20" fill="#7f8c8d"/>
    <!-- Lubrication point -->
    <use href="#lubPoint" x="25" y="5" width="20" height="20"/>
    <text x="35" y="0" fill="#e74c3c" font-size="10" font-weight="bold">L1</text>
  </g>
  
  <!-- Descortezador DLG -->
  <g id="descortezador" transform="translate(200, 200)">
    <rect width="150" height="120" fill="#2c3e50" stroke="#e74c3c" stroke-width="2" rx="5"/>
    <text x="75" y="40" text-anchor="middle" fill="#ecf0f1" font-family="Arial Black" font-size="12">DESCORTEZADOR</text>
    <text x="75" y="60" text-anchor="middle" fill="#3498db" font-family="Arial" font-size="11">D.L.G.</text>
    <text x="75" y="80" text-anchor="middle" fill="#95a5a6" font-family="Arial" font-size="10">EQ.3000</text>
    <!-- Lubrication points -->
    <use href="#lubPoint" x="10" y="90" width="20" height="20"/>
    <use href="#lubPoint" x="60" y="90" width="20" height="20"/>
    <use href="#lubPoint" x="120" y="90" width="20" height="20"/>
    <text x="20" y="125" fill="#e74c3c" font-size="9">L2</text>
    <text x="70" y="125" fill="#e74c3c" font-size="9">L3</text>
    <text x="130" y="125" fill="#e74c3c" font-size="9">L4</text>
  </g>
  
  <!-- Central Hidráulica -->
  <g id="centralHidraulica" transform="translate(400, 180)">
    <rect width="120" height="140" fill="#1e3a5f" stroke="#3498db" stroke-width="2" rx="5"/>
    <text x="60" y="30" text-anchor="middle" fill="#ecf0f1" font-family="Arial" font-size="11" font-weight="bold">CENTRAL</text>
    <text x="60" y="50" text-anchor="middle" fill="#3498db" font-family="Arial" font-size="11">HIDRÁULICA</text>
    <text x="60" y="70" text-anchor="middle" fill="#95a5a6" font-family="Arial" font-size="10">EQ.1350</text>
    <!-- Pipes -->
    <line x1="120" y1="70" x2="180" y2="70" stroke="#3498db" stroke-width="4" stroke-linecap="round"/>
    <line x1="120" y1="100" x2="180" y2="100" stroke="#e74c3c" stroke-width="4" stroke-linecap="round"/>
    <!-- Lubrication points -->
    <use href="#lubPoint" x="50" y="110" width="20" height="20"/>
    <text x="60" y="148" fill="#e74c3c" font-size="9" text-anchor="middle">L5</text>
  </g>
  
  <!-- Scanner -->
  <g id="scanner" transform="translate(600, 220)">
    <rect width="100" height="80" fill="#0c2461" stroke="#4a69bd" stroke-width="2" rx="5"/>
    <text x="50" y="35" text-anchor="middle" fill="#ecf0f1" font-family="Arial" font-size="12" font-weight="bold">SCANNER</text>
    <text x="50" y="55" text-anchor="middle" fill="#4a69bd" font-family="Arial" font-size="10">EQ.1400</text>
    <!-- Sensor beam -->
    <line x1="50" y1="80" x2="50" y2="130" stroke="#e74c3c" stroke-width="2" stroke-dasharray="5,3"/>
  </g>
  
  <!-- Pateadores -->
  <g id="pateadores" transform="translate(750, 250)">
    <rect width="40" height="60" fill="#5d6d7e" stroke="#95a5a6" stroke-width="2" rx="3"/>
    <text x="20" y="35" text-anchor="middle" fill="#ecf0f1" font-family="Arial" font-size="9">P1</text>
    <text x="20" y="50" text-anchor="middle" fill="#95a5a6" font-family="Arial" font-size="8">1450</text>
  </g>
  <g id="pateador2" transform="translate(810, 250)">
    <rect width="40" height="60" fill="#5d6d7e" stroke="#95a5a6" stroke-width="2" rx="3"/>
    <text x="20" y="35" text-anchor="middle" fill="#ecf0f1" font-family="Arial" font-size="9">P2</text>
    <text x="20" y="50" text-anchor="middle" fill="#95a5a6" font-family="Arial" font-size="8">1460</text>
  </g>
  <g id="pateador3" transform="translate(870, 250)">
    <rect width="40" height="60" fill="#5d6d7e" stroke="#95a5a6" stroke-width="2" rx="3"/>
    <text x="20" y="35" text-anchor="middle" fill="#ecf0f1" font-family="Arial" font-size="9">P3</text>
    <text x="20" y="50" text-anchor="middle" fill="#95a5a6" font-family="Arial" font-size="8">1470</text>
  </g>
  
  <!-- Clasificador -->
  <g id="clasificador" transform="translate(950, 200)">
    <rect width="120" height="120" fill="#2c3e50" stroke="#27ae60" stroke-width="2" rx="5"/>
    <text x="60" y="40" text-anchor="middle" fill="#ecf0f1" font-family="Arial Black" font-size="12">CLASIFICADOR</text>
    <text x="60" y="60" text-anchor="middle" fill="#27ae60" font-family="Arial" font-size="11">L.G.</text>
    <text x="60" y="80" text-anchor="middle" fill="#95a5a6" font-family="Arial" font-size="10">EQ.3900</text>
    <use href="#lubPoint" x="50" y="90" width="20" height="20"/>
    <text x="60" y="125" fill="#e74c3c" font-size="9" text-anchor="middle">L6</text>
  </g>
  
  <!-- Cinta Corteza (vertical) -->
  <g id="cintaCorteza" transform="translate(550, 420)">
    <rect width="30" height="200" fill="url(#conveyorGradient)" stroke="#e67e22" stroke-width="2" rx="3"/>
    <text x="15" y="100" text-anchor="middle" fill="#ecf0f1" font-family="Arial" font-size="10" writing-mode="tb" font-weight="bold">CINTA CORTEZA</text>
    <!-- Arrow -->
    <line x1="15" y1="180" x2="15" y2="220" stroke="#e74c3c" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Triturador -->
  <g id="triturador" transform="translate(500, 640)">
    <rect width="130" height="80" fill="#8e44ad" stroke="#9b59b6" stroke-width="2" rx="5"/>
    <text x="65" y="35" text-anchor="middle" fill="#ecf0f1" font-family="Arial Black" font-size="12">TRITURADOR</text>
    <text x="65" y="55" text-anchor="middle" fill="#9b59b6" font-family="Arial" font-size="10">CORTEZA</text>
    <text x="65" y="70" text-anchor="middle" fill="#95a5a6" font-family="Arial" font-size="9">EQ.3650</text>
    <use href="#lubPoint" x="5" y="55" width="20" height="20"/>
    <use href="#lubPoint" x="105" y="55" width="20" height="20"/>
    <text x="15" y="92" fill="#e74c3c" font-size="9" text-anchor="middle">L7</text>
    <text x="115" y="92" fill="#e74c3c" font-size="9" text-anchor="middle">L8</text>
  </g>
  
  <!-- Flow arrows -->
  <g stroke="#e74c3c" stroke-width="2" fill="none">
    <line x1="130" y1="370" x2="190" y2="370" marker-end="url(#arrowhead)"/>
    <line x1="350" y1="310" x2="350" y2="350" marker-end="url(#arrowhead)"/>
    <line x1="520" y1="310" x2="520" y2="350" marker-end="url(#arrowhead)"/>
    <line x1="650" y1="300" x2="650" y2="350" marker-end="url(#arrowhead)"/>
    <line x1="1000" y1="370" x2="1100" y2="370" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Legend -->
  <g id="legend" transform="translate(20, 700)">
    <rect width="350" height="80" fill="#16213e" stroke="#0f3460" stroke-width="1" rx="5"/>
    <text x="15" y="25" fill="#e94560" font-family="Arial Black" font-size="12">LEYENDA</text>
    <use href="#lubPoint" x="15" y="35" width="20" height="20"/>
    <text x="45" y="50" fill="#ecf0f1" font-family="Arial" font-size="10">Punto de Lubricación</text>
    <rect x="15" y="60" width="20" height="10" fill="#e74c3c"/>
    <text x="45" y="70" fill="#ecf0f1" font-family="Arial" font-size="10">Flujo de Material</text>
    <rect x="180" y="38" width="20" height="10" fill="#3498db"/>
    <text x="210" y="48" fill="#ecf0f1" font-family="Arial" font-size="10">Línea Hidráulica</text>
  </g>
  
  <!-- Equipment List -->
  <g id="equipmentList" transform="translate(850, 500)">
    <rect width="320" height="280" fill="#16213e" stroke="#0f3460" stroke-width="1" rx="5"/>
    <text x="15" y="25" fill="#e94560" font-family="Arial Black" font-size="12">LISTA DE EQUIPOS</text>
    <text x="15" y="50" fill="#ecf0f1" font-family="Courier New" font-size="10">3000 - Descortezador L.G.</text>
    <text x="15" y="70" fill="#ecf0f1" font-family="Courier New" font-size="10">1350 - Central Hidráulica</text>
    <text x="15" y="90" fill="#ecf0f1" font-family="Courier New" font-size="10">1400 - Scanner de Trozos</text>
    <text x="15" y="110" fill="#ecf0f1" font-family="Courier New" font-size="10">1450 - Pateador 1</text>
    <text x="15" y="130" fill="#ecf0f1" font-family="Courier New" font-size="10">1460 - Pateador 2</text>
    <text x="15" y="150" fill="#ecf0f1" font-family="Courier New" font-size="10">1470 - Pateador 3</text>
    <text x="15" y="170" fill="#ecf0f1" font-family="Courier New" font-size="10">3900 - Clasificador L.G.</text>
    <text x="15" y="190" fill="#ecf0f1" font-family="Courier New" font-size="10">3650 - Triturador de Corteza</text>
    <text x="15" y="220" fill="#95a5a6" font-family="Arial" font-size="9">Total Puntos Lubricación: 8</text>
    <text x="15" y="240" fill="#95a5a6" font-family="Arial" font-size="9">Frecuencia: Semanal</text>
    <text x="15" y="260" fill="#95a5a6" font-family="Arial" font-size="9">Lubricante: Grupo 5</text>
  </g>
  
  <!-- Footer -->
  <text x="600" y="785" text-anchor="middle" fill="#5d6d7e" font-family="Arial" font-size="10">
    PLANTA ASERRADERO FORESA - CODIFICACIÓN 8006 - Rev. 01 - Enero 2026
  </text>
</svg>
