<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700" style="font-family: 'Inter', 'Segoe UI', Arial, sans-serif;">
  <!-- Background -->
  <rect width="1200" height="700" fill="#f8fafc"/>
  
  <!-- Title Bar -->
  <rect x="0" y="0" width="1200" height="70" fill="#0f172a"/>
  <text x="600" y="35" text-anchor="middle" font-size="24" font-weight="bold" fill="#f59e0b">LÍNEA 8006 - ASERRADERO LÍNEA GRUESA</text>
  <text x="600" y="58" text-anchor="middle" font-size="14" fill="#94a3b8">Diagrama de Equipos y Puntos de Lubricación | AISA 2026</text>
  
  <!-- Grid Lines (subtle) -->
  <defs>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#e2e8f0" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect x="0" y="70" width="1200" height="530" fill="url(#grid)"/>
  
  <!-- Main Production Line (Horizontal Flow) -->
  
  <!-- Section 1: Log Infeed (3750) -->
  <g transform="translate(40, 150)">
    <rect x="0" y="0" width="100" height="60" rx="4" fill="#1e3a5f" stroke="#0f172a" stroke-width="2"/>
    <text x="50" y="25" text-anchor="middle" font-size="11" fill="white" font-weight="bold">ALIMENTACIÓN</text>
    <text x="50" y="42" text-anchor="middle" font-size="10" fill="#94a3b8">Trozos</text>
    <circle cx="50" cy="70" r="8" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
    <text x="50" y="90" text-anchor="middle" font-size="12" font-weight="bold" fill="#0f172a">3750</text>
  </g>
  
  <!-- Conveyor 1 -->
  <line x1="145" y1="180" x2="180" y2="180" stroke="#64748b" stroke-width="4" stroke-dasharray="8,4"/>
  
  <!-- Section 2: Debarker (3100-3200) -->
  <g transform="translate(185, 130)">
    <rect x="0" y="0" width="120" height="100" rx="6" fill="#1e40af" stroke="#1e3a8a" stroke-width="2"/>
    <text x="60" y="25" text-anchor="middle" font-size="12" fill="white" font-weight="bold">DESCORTEZADOR</text>
    <text x="60" y="42" text-anchor="middle" font-size="10" fill="#93c5fd">Línea Gruesa</text>
    
    <!-- Lubrication Points -->
    <circle cx="30" cy="65" r="6" fill="#ef4444"/>
    <text x="30" y="85" text-anchor="middle" font-size="9" fill="#0f172a">3100</text>
    
    <circle cx="60" cy="65" r="6" fill="#ef4444"/>
    <text x="60" y="85" text-anchor="middle" font-size="9" fill="#0f172a">3200</text>
    
    <circle cx="90" cy="65" r="6" fill="#3b82f6"/>
    <text x="90" y="85" text-anchor="middle" font-size="9" fill="#0f172a">3002</text>
  </g>
  
  <!-- Conveyor 2 -->
  <line x1="310" y1="180" x2="360" y2="180" stroke="#64748b" stroke-width="4" stroke-dasharray="8,4"/>
  
  <!-- Section 3: Scanner (4400) -->
  <g transform="translate(365, 150)">
    <rect x="0" y="0" width="80" height="60" rx="4" fill="#7c3aed" stroke="#6d28d9" stroke-width="2"/>
    <text x="40" y="25" text-anchor="middle" font-size="11" fill="white" font-weight="bold">SCANNER</text>
    <text x="40" y="42" text-anchor="middle" font-size="10" fill="#c4b5fd">Optimizador</text>
    <circle cx="40" cy="70" r="8" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
    <text x="40" y="90" text-anchor="middle" font-size="12" font-weight="bold" fill="#0f172a">4400</text>
  </g>
  
  <!-- Conveyor 3 -->
  <line x1="450" y1="180" x2="495" y2="180" stroke="#64748b" stroke-width="4" stroke-dasharray="8,4"/>
  
  <!-- Section 4: HMK20 (4800) -->
  <g transform="translate(500, 140)">
    <rect x="0" y="0" width="90" height="80" rx="4" fill="#059669" stroke="#047857" stroke-width="2"/>
    <text x="45" y="25" text-anchor="middle" font-size="12" fill="white" font-weight="bold">HMK20</text>
    <text x="45" y="42" text-anchor="middle" font-size="10" fill="#a7f3d0">Sierra Principal</text>
    
    <circle cx="30" cy="58" r="6" fill="#ef4444"/>
    <circle cx="60" cy="58" r="6" fill="#ef4444"/>
    <text x="45" y="90" text-anchor="middle" font-size="12" font-weight="bold" fill="#0f172a">4800</text>
  </g>
  
  <!-- Conveyor 4 -->
  <line x1="595" y1="180" x2="640" y2="180" stroke="#64748b" stroke-width="4" stroke-dasharray="8,4"/>
  
  <!-- Section 5: Canteadora LINCK (5050) -->
  <g transform="translate(645, 130)">
    <rect x="0" y="0" width="100" height="100" rx="4" fill="#dc2626" stroke="#b91c1c" stroke-width="2"/>
    <text x="50" y="22" text-anchor="middle" font-size="11" fill="white" font-weight="bold">CANTEADORA</text>
    <text x="50" y="38" text-anchor="middle" font-size="10" fill="#fecaca">LINCK</text>
    
    <!-- Multiple lubrication points -->
    <circle cx="25" cy="60" r="5" fill="#fbbf24"/>
    <circle cx="50" cy="60" r="5" fill="#fbbf24"/>
    <circle cx="75" cy="60" r="5" fill="#fbbf24"/>
    <circle cx="37" cy="78" r="5" fill="#fbbf24"/>
    <circle cx="63" cy="78" r="5" fill="#fbbf24"/>
    
    <text x="50" y="115" text-anchor="middle" font-size="12" font-weight="bold" fill="#0f172a">5050</text>
  </g>
  
  <!-- Conveyor 5 -->
  <line x1="750" y1="180" x2="795" y2="180" stroke="#64748b" stroke-width="4" stroke-dasharray="8,4"/>
  
  <!-- Section 6: Sierra Múltiple (5200/5750) -->
  <g transform="translate(800, 120)">
    <rect x="0" y="0" width="130" height="120" rx="6" fill="#0891b2" stroke="#0e7490" stroke-width="2"/>
    <text x="65" y="22" text-anchor="middle" font-size="11" fill="white" font-weight="bold">SIERRA MÚLTIPLE</text>
    <text x="65" y="38" text-anchor="middle" font-size="10" fill="#a5f3fc">Canteadora ESTERER</text>
    
    <!-- Sub-sections -->
    <rect x="10" y="48" width="50" height="40" rx="3" fill="#06b6d4" opacity="0.6"/>
    <text x="35" y="72" text-anchor="middle" font-size="10" fill="white">5200</text>
    
    <rect x="70" y="48" width="50" height="40" rx="3" fill="#06b6d4" opacity="0.6"/>
    <text x="95" y="72" text-anchor="middle" font-size="10" fill="white">5750</text>
    
    <!-- Lubrication points -->
    <circle cx="35" cy="100" r="5" fill="#ef4444"/>
    <circle cx="95" cy="100" r="5" fill="#ef4444"/>
    
    <text x="65" y="135" text-anchor="middle" font-size="11" font-weight="bold" fill="#0f172a">5200 / 5750</text>
  </g>
  
  <!-- Conveyor 6 -->
  <line x1="935" y1="180" x2="980" y2="180" stroke="#64748b" stroke-width="4" stroke-dasharray="8,4"/>
  
  <!-- Section 7: PENDU (6600) -->
  <g transform="translate(985, 145)">
    <rect x="0" y="0" width="90" height="70" rx="4" fill="#ea580c" stroke="#c2410c" stroke-width="2"/>
    <text x="45" y="22" text-anchor="middle" font-size="12" fill="white" font-weight="bold">PENDU</text>
    <text x="45" y="38" text-anchor="middle" font-size="10" fill="#fed7aa">Clasificador</text>
    
    <circle cx="30" cy="52" r="5" fill="#fbbf24"/>
    <circle cx="60" cy="52" r="5" fill="#fbbf24"/>
    
    <text x="45" y="85" text-anchor="middle" font-size="12" font-weight="bold" fill="#0f172a">6600</text>
  </g>
  
  <!-- Output Arrow -->
  <g transform="translate(1085, 165)">
    <polygon points="0,15 30,15 30,0 60,22 30,44 30,29 0,29" fill="#22c55e"/>
    <text x="30" y="60" text-anchor="middle" font-size="10" fill="#0f172a" font-weight="bold">SALIDA</text>
  </g>
  
  <!-- Secondary Line (Bottom - Auxiliary Equipment) -->
  <g transform="translate(185, 320)">
    <rect x="0" y="0" width="700" height="80" rx="8" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <text x="350" y="25" text-anchor="middle" font-size="14" fill="#f59e0b" font-weight="bold">TRANSPORTADORES Y EQUIPOS AUXILIARES</text>
    
    <!-- Equipment boxes -->
    <rect x="20" y="40" width="80" height="30" rx="3" fill="#475569"/>
    <text x="60" y="60" text-anchor="middle" font-size="10" fill="white">H1</text>
    
    <rect x="120" y="40" width="80" height="30" rx="3" fill="#475569"/>
    <text x="160" y="60" text-anchor="middle" font-size="10" fill="white">H2</text>
    
    <rect x="220" y="40" width="80" height="30" rx="3" fill="#475569"/>
    <text x="260" y="60" text-anchor="middle" font-size="10" fill="white">H22</text>
    
    <rect x="320" y="40" width="80" height="30" rx="3" fill="#475569"/>
    <text x="360" y="60" text-anchor="middle" font-size="10" fill="white">S10</text>
    
    <rect x="420" y="40" width="80" height="30" rx="3" fill="#475569"/>
    <text x="460" y="60" text-anchor="middle" font-size="10" fill="white">SH47</text>
    
    <rect x="520" y="40" width="80" height="30" rx="3" fill="#475569"/>
    <text x="560" y="60" text-anchor="middle" font-size="10" fill="white">3950</text>
    
    <rect x="600" y="40" width="80" height="30" rx="3" fill="#475569"/>
    <text x="640" y="60" text-anchor="middle" font-size="10" fill="white">3955</text>
  </g>
  
  <!-- Legend Box -->
  <g transform="translate(920, 430)">
    <rect x="0" y="0" width="260" height="160" rx="8" fill="white" stroke="#cbd5e1" stroke-width="2"/>
    <rect x="0" y="0" width="260" height="35" rx="8" fill="#0f172a"/>
    <text x="130" y="24" text-anchor="middle" font-size="13" fill="white" font-weight="bold">LEYENDA</text>
    
    <!-- Legend Items -->
    <circle cx="25" cy="55" r="8" fill="#ef4444"/>
    <text x="45" y="60" font-size="11" fill="#334155">Punto Lubricación Manual</text>
    
    <circle cx="25" cy="80" r="8" fill="#3b82f6"/>
    <text x="45" y="85" font-size="11" fill="#334155">Punto Verificación Nivel</text>
    
    <circle cx="25" cy="105" r="8" fill="#fbbf24"/>
    <text x="45" y="110" font-size="11" fill="#334155">Engrase Automático</text>
    
    <rect x="17" y="125" width="16" height="10" fill="#64748b"/>
    <text x="45" y="133" font-size="11" fill="#334155">Transportador</text>
    
    <text x="130" y="155" text-anchor="middle" font-size="9" fill="#94a3b8">Actualizado: Enero 2026</text>
  </g>
  
  <!-- Stats Box -->
  <g transform="translate(40, 430)">
    <rect x="0" y="0" width="200" height="160" rx="8" fill="#0f172a" stroke="#334155" stroke-width="2"/>
    <text x="100" y="30" text-anchor="middle" font-size="14" fill="#f59e0b" font-weight="bold">RESUMEN</text>
    
    <text x="20" y="60" font-size="12" fill="#94a3b8">Equipos Principales:</text>
    <text x="180" y="60" text-anchor="end" font-size="14" fill="white" font-weight="bold">7</text>
    
    <text x="20" y="85" font-size="12" fill="#94a3b8">Puntos Lubricación:</text>
    <text x="180" y="85" text-anchor="end" font-size="14" fill="#22c55e" font-weight="bold">18</text>
    
    <text x="20" y="110" font-size="12" fill="#94a3b8">Frecuencia Base:</text>
    <text x="180" y="110" text-anchor="end" font-size="12" fill="white">8 hrs (Diario)</text>
    
    <text x="20" y="135" font-size="12" fill="#94a3b8">Lubricante Ppal:</text>
    <text x="180" y="135" text-anchor="end" font-size="12" fill="white">Grasa I y II</text>
    
    <text x="20" y="155" font-size="10" fill="#64748b">Centro Gestión: CG 612</text>
  </g>
  
  <!-- Flow Direction Arrows -->
  <g transform="translate(550, 100)">
    <polygon points="0,10 80,10 80,0 100,15 80,30 80,20 0,20" fill="#22c55e" opacity="0.3"/>
    <text x="50" y="50" text-anchor="middle" font-size="10" fill="#22c55e" font-weight="bold">FLUJO DE PRODUCCIÓN →</text>
  </g>
  
</svg>
