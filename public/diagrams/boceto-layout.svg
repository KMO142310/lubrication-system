<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="700" viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">
  <title>Layout Aserradero - Boceto Vectorizado</title>
  <defs>
    <linearGradient id="metalGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5568"/>
      <stop offset="100%" style="stop-color:#2d3748"/>
    </linearGradient>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f56565"/>
    </marker>
    <symbol id="motor" viewBox="0 0 40 30">
      <rect width="40" height="30" rx="3" fill="#2b6cb0" stroke="#2c5282" stroke-width="2"/>
      <circle cx="32" cy="15" r="6" fill="#4a5568" stroke="#2d3748" stroke-width="1"/>
    </symbol>
    <symbol id="lubricationDot" viewBox="0 0 16 16">
      <circle cx="8" cy="8" r="6" fill="#f56565" stroke="#c53030" stroke-width="2"/>
      <circle cx="8" cy="8" r="2" fill="#fff"/>
    </symbol>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="700" fill="#1a202c"/>
  
  <!-- Title -->
  <rect x="20" y="20" width="300" height="50" fill="#2d3748" stroke="#4a5568" stroke-width="1" rx="5"/>
  <text x="35" y="50" fill="#f56565" font-family="Arial Black" font-size="16">LAYOUT ASERRADERO</text>
  <text x="200" y="50" fill="#718096" font-family="Arial" font-size="12">Boceto Digitalizado</text>
  
  <!-- ================================================ -->
  <!-- SECCIÓN SUPERIOR: ENTRADA DE TROZOS -->
  <!-- ================================================ -->
  
  <!-- Grúa Sh47 (esquina superior izquierda) -->
  <g transform="translate(50, 100)">
    <rect width="80" height="50" fill="url(#metalGrad)" stroke="#ed8936" stroke-width="2" rx="3"/>
    <text x="40" y="20" text-anchor="middle" fill="#fff" font-size="10" font-weight="bold">GRÚA</text>
    <text x="40" y="35" text-anchor="middle" fill="#ed8936" font-size="12" font-weight="bold">Sh47</text>
    <use href="#lubricationDot" x="60" y="35" width="16" height="16"/>
    <text x="68" y="60" fill="#f56565" font-size="9" text-anchor="middle">L1</text>
  </g>
  
  <!-- Mesa h5 -->
  <g transform="translate(180, 110)">
    <rect width="120" height="30" fill="#2d3748" stroke="#4a5568" stroke-width="2"/>
    <text x="60" y="20" text-anchor="middle" fill="#a0aec0" font-size="10">MESA h5</text>
  </g>
  
  <!-- Transporte Principal h2 -->
  <g transform="translate(320, 100)">
    <rect width="300" height="40" fill="#2d3748" stroke="#48bb78" stroke-width="2" rx="2"/>
    <text x="150" y="25" text-anchor="middle" fill="#48bb78" font-size="11" font-weight="bold">TRANSPORTE h2</text>
    <!-- Rodillos -->
    <g fill="#4a5568" stroke="#2d3748">
      <rect x="20" y="35" width="8" height="15" rx="1"/>
      <rect x="60" y="35" width="8" height="15" rx="1"/>
      <rect x="100" y="35" width="8" height="15" rx="1"/>
      <rect x="150" y="35" width="8" height="15" rx="1"/>
      <rect x="200" y="35" width="8" height="15" rx="1"/>
      <rect x="260" y="35" width="8" height="15" rx="1"/>
    </g>
  </g>
  
  <!-- Posición 96 (motor/reductor) -->
  <g transform="translate(640, 95)">
    <use href="#motor" width="50" height="40"/>
    <text x="25" y="55" text-anchor="middle" fill="#63b3ed" font-size="10">96</text>
    <use href="#lubricationDot" x="35" y="5" width="16" height="16"/>
  </g>
  
  <!-- ================================================ -->
  <!-- SECCIÓN MEDIA: LÍNEA DE PROCESO -->
  <!-- ================================================ -->
  
  <!-- Motor/Reductor hE (posición central izq) -->
  <g transform="translate(150, 200)">
    <rect width="60" height="80" fill="#2b6cb0" stroke="#2c5282" stroke-width="2" rx="3"/>
    <text x="30" y="30" text-anchor="middle" fill="#fff" font-size="11" font-weight="bold">hE</text>
    <text x="30" y="50" text-anchor="middle" fill="#bee3f8" font-size="9">ss+h11</text>
    <circle cx="48" cy="65" r="10" fill="#4a5568" stroke="#2d3748" stroke-width="2"/>
    <use href="#lubricationDot" x="5" y="5" width="16" height="16"/>
    <text x="13" y="0" fill="#f56565" font-size="9" text-anchor="middle">L2</text>
  </g>
  
  <!-- Cinta h1 (diagonal hacia abajo) -->
  <g transform="translate(100, 280)">
    <line x1="0" y1="0" x2="80" y2="100" stroke="#4a5568" stroke-width="20" stroke-linecap="round"/>
    <text x="40" y="50" text-anchor="middle" fill="#a0aec0" font-size="10" transform="rotate(50 40 50)">h1</text>
  </g>
  
  <!-- Transporte h22 (largo horizontal) -->
  <g transform="translate(220, 230)">
    <rect width="350" height="30" fill="#2d3748" stroke="#48bb78" stroke-width="2" rx="2"/>
    <text x="175" y="20" text-anchor="middle" fill="#48bb78" font-size="11" font-weight="bold">TRANSPORTE h22</text>
    <!-- Flechas de flujo -->
    <line x1="20" y1="15" x2="60" y2="15" stroke="#f56565" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="280" y1="15" x2="320" y2="15" stroke="#f56565" stroke-width="2" marker-end="url(#arrow)"/>
  </g>
  
  <!-- Posición hf -->
  <g transform="translate(580, 215)">
    <rect width="50" height="50" fill="url(#metalGrad)" stroke="#805ad5" stroke-width="2" rx="3"/>
    <text x="25" y="30" text-anchor="middle" fill="#d6bcfa" font-size="12" font-weight="bold">hf</text>
    <use href="#lubricationDot" x="32" y="32" width="16" height="16"/>
    <text x="40" y="60" fill="#f56565" font-size="9">L3</text>
  </g>
  
  <!-- S10 (Unidad Central) -->
  <g transform="translate(450, 300)">
    <rect width="100" height="80" fill="#553c9a" stroke="#6b46c1" stroke-width="3" rx="5"/>
    <text x="50" y="30" text-anchor="middle" fill="#fff" font-family="Arial Black" font-size="14">S10</text>
    <text x="50" y="50" text-anchor="middle" fill="#d6bcfa" font-size="10">UNIDAD</text>
    <text x="50" y="65" text-anchor="middle" fill="#d6bcfa" font-size="10">CENTRAL</text>
    <use href="#lubricationDot" x="10" y="60" width="16" height="16"/>
    <use href="#lubricationDot" x="74" y="60" width="16" height="16"/>
    <text x="18" y="90" fill="#f56565" font-size="9">L4</text>
    <text x="82" y="90" fill="#f56565" font-size="9">L5</text>
  </g>
  
  <!-- ================================================ -->
  <!-- SECCIÓN INFERIOR: SALIDA -->
  <!-- ================================================ -->
  
  <!-- Posición 21 -->
  <g transform="translate(280, 400)">
    <rect width="40" height="60" fill="#2d3748" stroke="#4a5568" stroke-width="2" rx="2"/>
    <text x="20" y="35" text-anchor="middle" fill="#a0aec0" font-size="12" font-weight="bold">21</text>
  </g>
  
  <!-- Posición d -->
  <g transform="translate(480, 420)">
    <rect width="60" height="50" fill="#744210" stroke="#975a16" stroke-width="2" rx="3"/>
    <text x="30" y="30" text-anchor="middle" fill="#fbd38d" font-size="14" font-weight="bold">d</text>
    <use href="#lubricationDot" x="42" y="32" width="16" height="16"/>
    <text x="50" y="62" fill="#f56565" font-size="9">L6</text>
  </g>
  
  <!-- Posición 8 -->
  <g transform="translate(400, 480)">
    <rect width="40" height="40" fill="#2d3748" stroke="#4a5568" stroke-width="2"/>
    <text x="20" y="25" text-anchor="middle" fill="#a0aec0" font-size="12" font-weight="bold">8</text>
  </g>
  
  <!-- Canal 6 -->
  <g transform="translate(560, 450)">
    <rect width="100" height="40" fill="#2d3748" stroke="#63b3ed" stroke-width="2" rx="2"/>
    <text x="50" y="25" text-anchor="middle" fill="#63b3ed" font-size="11">CANAL 6</text>
  </g>
  
  <!-- Línea Salida s (abajo derecha) -->
  <g transform="translate(700, 480)">
    <rect width="80" height="30" fill="#2d3748" stroke="#48bb78" stroke-width="2"/>
    <text x="40" y="20" text-anchor="middle" fill="#48bb78" font-size="10">SALIDA s</text>
    <line x1="80" y1="15" x2="120" y2="15" stroke="#f56565" stroke-width="2" marker-end="url(#arrow)"/>
  </g>
  
  <!-- Fondo + Camino 5 -->
  <g transform="translate(700, 540)">
    <text x="0" y="0" fill="#a0aec0" font-size="10" font-style="italic">Fondo + Camino 5</text>
    <rect x="0" y="10" width="150" height="25" fill="#2d3748" stroke="#718096" stroke-width="1" stroke-dasharray="5,3"/>
  </g>
  
  <!-- Texto: Brocita -->
  <g transform="translate(850, 580)">
    <text fill="#718096" font-size="12" font-style="italic">Brocita</text>
  </g>
  
  <!-- ================================================ -->
  <!-- LEYENDA -->
  <!-- ================================================ -->
  <g transform="translate(750, 100)">
    <rect width="220" height="180" fill="#2d3748" stroke="#4a5568" stroke-width="1" rx="5"/>
    <text x="15" y="25" fill="#f56565" font-family="Arial Black" font-size="12">LEYENDA</text>
    
    <use href="#lubricationDot" x="15" y="40" width="16" height="16"/>
    <text x="40" y="53" fill="#e2e8f0" font-size="10">Punto de Lubricación</text>
    
    <rect x="15" y="65" width="16" height="10" fill="#48bb78"/>
    <text x="40" y="75" fill="#e2e8f0" font-size="10">Transporte</text>
    
    <rect x="15" y="85" width="16" height="10" fill="#2b6cb0"/>
    <text x="40" y="95" fill="#e2e8f0" font-size="10">Motor/Reductor</text>
    
    <rect x="15" y="105" width="16" height="10" fill="#553c9a"/>
    <text x="40" y="115" fill="#e2e8f0" font-size="10">Unidad de Control</text>
    
    <line x1="15" y1="130" x2="31" y2="130" stroke="#f56565" stroke-width="2" marker-end="url(#arrow)"/>
    <text x="40" y="135" fill="#e2e8f0" font-size="10">Flujo de Material</text>
    
    <text x="15" y="160" fill="#718096" font-size="9">Total Puntos: 6</text>
    <text x="15" y="175" fill="#718096" font-size="9">Frecuencia: Semanal</text>
  </g>
  
  <!-- Footer -->
  <text x="500" y="680" text-anchor="middle" fill="#4a5568" font-family="Arial" font-size="10">
    LAYOUT ASERRADERO - Digitalizado de Boceto Original - Rev. 01 - Enero 2026
  </text>
</svg>
