name: AISA Quality Gate

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  quality-cycle:
    name: ğŸ›¡ï¸ Autonomous Audit Cycle
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    - name: ğŸ” Audit: Lint & Type Check
      run: |
        npm run lint
        # npx tsc --noEmit (Optional, heavy)

    - name: ğŸ§ª Verify: Unit Tests
      run: npm test

    - name: ğŸ—ï¸ Build: Production Check
      run: npm run build -- --webpack
      env:
        # Vercel-like env for build check
        NEXT_TELEMETRY_DISABLED: 1

    - name: ğŸ“Š Report: Status
      if: always()
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "âœ… Quality Gate Passed. Ready for Deployment."
        else
          echo "âŒ Quality Gate Failed. Fix issues before deploying."
          exit 1
        fi
